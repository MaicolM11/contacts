<br/>
<div class="container">  

    <h2 style="text-align: center;">Contactos</h2> 
    <table style="margin-left:auto;margin-right:auto;" mat-table [dataSource]="lst" class="mat-elevation-z8">

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Fecha de creacion </th>
        <td mat-cell *matCellDef="let element"> {{element.createAt}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element" > 
          <button mat-raised-button color="primary" (click)="updateContact(element.id)">Editar</button> 
          <button mat-raised-button color="warn" (click)="deleteContact(element.id)">Eliminar</button>       
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  
  </table>


</div>
